<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Street Workout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Kontaktirajte nas</h1>
        <nav class="nav justify-content-center">
            <a href="index.html" class="nav-link text-white">Početna</a>
            <a href="galerija.html" class="nav-link text-white">Galerija</a>
            <a href="treninzi.html" class="nav-link text-white">Treninzi</a>
            <a href="kontakt.html" class="nav-link text-white">Kontakt</a>
        </nav>
    </header>

    <div class="container my-5">
        <h2 class="text-center">Pošaljite nam poruku</h2>
        <form class="mx-auto w-50 bg-light p-4 rounded shadow">
            <div class="mb-3">
                <label for="name" class="form-label">Ime i prezime</label>
                <input type="text" class="form-control" id="name" placeholder="Unesite ime" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email adresa</label>
                <input type="email" class="form-control" id="email" placeholder="Unesite email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Poruka</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Napišite svoju poruku" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Pošalji</button>
        </form>

        <div class="text-center mt-4">
            <h4>Pratite nas na društvenim mrežama</h4>
            <a href="#" class="mx-2 text-dark"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="#" class="mx-2 text-dark"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="#" class="mx-2 text-dark"><i class="fab fa-twitter fa-2x"></i></a>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Street Workout</p>
    </footer>
</body>
</html>
